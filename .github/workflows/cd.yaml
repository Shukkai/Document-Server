name: CD to GHCR

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/doc-backend:latest ./backend
          docker push ghcr.io/${{ github.repository_owner }}/doc-backend:latest
