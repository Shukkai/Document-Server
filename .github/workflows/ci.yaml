name: CI

on: [push, pull_request]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./backend

      - name: Run tests with coverage
        run: |
          mkdir -p uploads  # Ensure the upload folder exists if needed
          pytest --cov=./ --cov-report=term-missing --cov-report=html --cov-report=xml
        working-directory: ./backend

      - name: Upload coverage data and report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: ./backend/htmlcov

      - name: Add coverage summary to Actions run
        if: always()                       # still runs even if tests fail
        run: |
          python - <<'PY'
          import os, xml.etree.ElementTree as ET, textwrap, sys, pathlib
          xml_path = pathlib.Path("backend/coverage.xml")
          if not xml_path.exists():
              print("No coverage.xml, nothing to summarise"); sys.exit(0)

          root = ET.parse(xml_path).getroot()
          line_rate   = float(root.attrib["line-rate"])   * 100
          branch_rate = float(root.attrib.get("branch-rate", 0)) * 100

          summary_md = textwrap.dedent(f"""\
              ### ðŸ§ª Coverage Summary

              | Metric  | Percent |
              | ------- | ------- |
              | Line    | **{line_rate:.2f}%** |
              | Branch  | {branch_rate:.2f}% |

              _Full HTML report available in the â€œArtifactsâ€ section (html-coverage)._  
              """)
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a") as fh:
              fh.write(summary_md)
          PY