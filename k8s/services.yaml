# ----------- MySQL (ClusterIP, internal only) -------------
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector: { app: mysql }
  ports:
    - port: 3306
      targetPort: 3306
# ----------- Backend (Flask API) --------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector: { app: backend }
  ports:
    - port: 5001
      targetPort: 5001
# ----------- Front-end (Vue static site) -----------------
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector: { app: frontend }
  ports:
    - port: 80
      targetPort: 80
# ----------- phpMyAdmin ----------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  selector: { app: phpmyadmin }
  ports:
    - port: 8081
      targetPort: 80
